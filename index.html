<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="dist/boiler.css">
    <style type="text/css" media="screen">
        .columns .col-10 { border: 1px solid black; height: 20rem; }
        .columns .col-20 { border: 1px solid black; height: 20rem; }
        .columns .col-30 { border: 1px solid black; height: 20rem; }
        .columns .col-40 { border: 1px solid black; height: 20rem; }
    </style>
</head>
<body id="head">
    <div id="container" class="relative">
        <nav class="row fix t-l" role="navigation">
            <div class="col">
                <a href="#head">Home</a>
            </div>
            <div class="col">
                <a href="#forms">Forms</a>
            </div>
            <div class="col">
                <a href="#columns">Columns</a>
            </div>
            <div class="col no-v-pad dropdown">
                <img class="inline small no-pad" src="images/mocks/user.png" alt="user's picture">
                <a class="inline pad-top-1 height-three" href="#">John Doe</a>
                <div class="dropdown-menu">
                    <a href="#">Profile</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </nav>
        <section class="hero">
            <section class="headline">
                <h1>Hello, I'm Boiler CSS</h1>
            </section>
            <p>
                I was made by <a href="http://twitter.com/cjponti" title="theponti twitter">@cjponti</a>. He hated added the same styles over and over again to all of his projects so he decided to put all the best practices into one easy to use, portable framework.
            </p>
        </section>
        <section class="hero forms center-text" id="forms">
            <h1>Forms</h1>
            <form class="boiler-form">
                <section>
                    <h2>Input Fields</h2>
                    <input type="text" placeholder="Input Text">
                    <input type="file">
                    <input type="color">
                    <input type="checkbox" checked>
                    <input type="submit" value="An Input Submit Button">
                </section>
                <section>
                    <h2>Buttons</h2>
                    <button type="button">Standard Button</button>
                    <button type="submit">Sumbit Button</button>
                    <button type="reset">Reset Button</button>
                </section>
            </form>
        </section>
        <section class="hero center-text" id="columns">
            <h1>The Grid</h1>
            <section class="columns row">
                <div class="col-10"></div>
                <div class="col-20"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
            </section>
        </section>
    </div>
</body>
</html>
